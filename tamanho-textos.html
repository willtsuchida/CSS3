<!DOCTYPE html>
<html>
	<head>	
		<title>Fontes e cores</title>
		<meta charset="utf-8">

		<style type="text/css">

			div{
				font-size: 32px;
			}
			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				font-size: 1em;
			}

			.texto2{
				font-size: 15px;
			}

		</style>

	</head>

	<body>

		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>

		

	</body>
</html>
