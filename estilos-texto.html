<!DOCTYPE html>
<html>
	<head>	
		<title>Fontes e cores</title>
		<meta charset="utf-8">

		<style type="text/css">

		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}
		.negrito{
			/*normal, bold de 100 a 900*/
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: line-through ;
		}

		.texto{
			font: bold 80px "Times New Roman", Times, serif;

		}
		</style>

	</head>

	<body>

			<p class="negrito">Texto negrito</p>
			<p>Texto negrito</p>
			<p class="italico">Texto itálico</p>
			<p class="formatacao"> Formatação de texto</p>
			<p class="texto">Texto negrito</p>
	

		

	</body>
</html>
